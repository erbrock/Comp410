<script src="cordova.js"></script>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color = "secondary">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding class="bg">
  <h5>Homework/Test Notifier</h5>

  <ion-card>

  <ion-card-header>
    <!--<ion-img width="300" height="100" src="assets/1508452454321.PNG"></ion-img> -->


  </ion-card-header>


  <ion-card-content>
    <!-- Add card content here! -->
    Login
<ion-list insert>

    <ion-item>
      <ion-label fixed>Username</ion-label>

      <ion-input placeholder="UserName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>

      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>
</ion-list>
    <button ion-button color="secondary" ion-button block (click)="presentLoading()">Login</button>

  </ion-card-content>

</ion-card>
